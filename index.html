<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet" type="text/css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Надпись Место, Россия">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Ив Кусто улыбается">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"><img src="./images/Karandash.svg" alt="Карандаш"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="add-button"><img class="add-button__icon" src="./images/Plus.svg"
            alt="Плюсик"></button>
      </section>
      <ul class="elements">
        <template id="element-template">
          <li class="element">
            <button type="button" class="element__basket-button"><img src="./images/basket.svg"
              alt="Мусорная корзина"></button>
            <img class="element__image" src="./images/Karachaevsk.jpg" alt="Древний замок в горах">
            <div class="element__downbar">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__button"></button> 
            </div>
          </li>
        </template>
      </ul>
      <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
      </footer>
    </main>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-form" class="popup__form">
          <input type="text" name="name" class="popup__input popup__input_type_name">
          <input type="text" name="about" class="popup__input popup__input_type_about">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"><img class="popup__close-image" src="./images/Close-Icon.svg"
            alt="Крестик закрытия"></button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="new-item-form" class="add-popup__form">
          <input type="text" placeholder="Название" name="name" class="popup__input add-popup__input_type_name">
          <input type="text" placeholder="Ссылка на картинку" name="link" class="popup__input add-popup__input_type_link">
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button type="button" class="add-popup__close-button"><img class="popup__close-image" src="./images/Close-Icon.svg"
            alt="Крестик закрытия"></button>
      </div>
    </div>
    <div class="img-popup">
      <div class="img-popup__container">
      <img class="img-popup__pic">
      <h2 class="img-popup__title"></h2>
      <button type="button" class="img-popup__close-button"><img class="img-popup__close-image" src="./images/Close-Icon.svg"
        alt="Крестик закрытия"></button>
       </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
