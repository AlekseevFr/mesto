<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet" type="text/css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Надпись Место, Россия">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Ив Кусто улыбается">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"><img src="./images/Karandash.svg" alt="Карандаш"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="add-button"><img class="add-button__icon" src="./images/Plus.svg"
            alt="Плюсик"></button>
      </section>
      <ul class="elements">
        <template id="element-template">
          <li class="element">
            <button type="button" class="element__basket-button"><img src="./images/basket.svg"
                alt="Мусорная корзина"></button>
            <img class="element__image" src="./images/Karachaevsk.jpg" alt="Древний замок в горах">
            <div class="element__downbar">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
        </template>
      </ul>
      <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
      </footer>
    </main>
    <div class="popupProfile popupProfile_type_edit-card">
      <div class="popupProfile__overlay">
        <div class="popupProfile__container">
          <h2 class="popupProfile__title">Редактировать профиль</h2>
          <form name="profile-form" class="popupProfile__form" novalidate>
            <label for="name-input" class="popupProfile__label">
            <input type="text" placeholder="Имя" name="name" class="popupProfile__input popupProfile__input_type_name"
              id="name-input" minlength="2" maxlength="40" required>
            <span id="input-name-error" class="popupProfile__input-error name-input-error"></span>
          </label>
          <label for="about-input" class="popupProfile__label">
            <input type="text" placeholder="Профессия" name="about"
              class="popupProfile__input popupProfile__input_type_about" id="about-input" minlength="2" maxlength="200"
              required>
            <span id="input-about-error" class="popupProfile__input-error about-input-error"></span>
          </label>
            <button class="popupProfile__button" type="submit">Сохранить</button>
          </form>
          <button type="button" class="popupProfile__close-button popupProfile__close-button_type_card"><img
              class="popupProfile__close-image" src="./images/Close-Icon.svg" alt="Крестик закрытия"></button>
        </div>
      </div>
    </div>
    <div class="popupProfile popupProfile_type_add-card">
      <div class="popupProfile__overlay">
        <div class="popupProfile__container">
          <h2 class="popupProfile__title">Новое место</h2>
          <form name="new-item-form" class="popupProfile__form popupProfile__form_type_add" novalidate>
            <label for="addname-input" class="popupProfile__label">
            <input type="text" placeholder="Название" name="name"
              class="popupProfile__input popupProfile__input_type_add-name" id="addname-input" minlength="2"
              maxlength="30" required>
            <span id="input-addname-error" class="popupProfile__input-error addname-input-error"></span>
          </label>
          <label for="url-input" class="popupProfile__label">
            <input type="url" placeholder="Ссылка на картинку" name="link"
              class="popupProfile__input popupProfile__input_type_link" id="url-input" required>
            <span id="input-url-error" class="popupProfile__input-error url-input-error"></span>
          </label>
            <button class="popupProfile__button" type="submit">Создать</button>
          </form>
          <button type="button" class="popupProfile__close-button popupProfile__close-button_type_add"><img
              class="popupProfile__close-image" src="./images/Close-Icon.svg" alt="Крестик закрытия"></button>
        </div>
      </div>
    </div>
    <div class="popupProfile popupProfile_type_img">
      <div class="popupProfile__overlay">
        <div class="popupProfile__container-img">
          <img class="popupProfile__img" src="#" alt="#">
          <h2 class="popupProfile__title-img"></h2>
          <button type="button" class="popupProfile__close-button popupProfile__close-button_type_img"><img
              class="popupProfile__close-image" src="./images/Close-Icon.svg" alt="Крестик закрытия"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
